<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>

  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
  <link rel="shortcut icon" href="http://static.tmimgcdn.com/img/favicon.ico"/>
  <link rel="icon" href="http://static.tmimgcdn.com/img/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename ='menu_6/css/default.css')}}" />
  <link rel="stylesheet" type="text/css" media="all" href="{{url_for('static', filename ='news/css/styles.css')}}"/>
  <script type="text/javascript" src="{{url_for('static', filename ='news/js/jquery-1.11.0.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename ='news/js/responsiveCarousel.min.js')}}"></script>
</head>

<body>
{% include 'menu.xhtml' %}

<div style="margin-left:-10%; ">

 <h1 >{{titolo}}</h1>
  <nav class="slidernav">
      <div id="navbtns" class="clearfix">
        <a href="#" class="previous">prev</a>
        <a href="#" class="next">next</a>
      </div>
    </nav>
</div>

    <div id="w" style="margin-left:{{per}};">

    <div class="crsl-items" data-navigation="navbtns">

      <div class="crsl-wrap">

        {% for newss in news %}
        <div class="crsl-item">
          <div class="thumbnail">
            <img  src= "{{url_for('static', filename ='img/manifestazioni/')}}{{newss.img}}" alt="{{newss.title}}"/>

            <span class="postdate">{{newss.date.strftime("%d %B, %Y")}}</span>
          </div>

          <h3 style="margin-left:15%;"><a href="#" >{{ newss.title}}</a></h3>

          <p>{{newss.html}}</p>
          {% if go == "more" %}
          <p class="readmore"><a href="{{ url_for('manifestazioni_one',username=session.username,titolo=newss.title,id=newss.id)}}"  target="_parent">Read More &raquo;</a></p>
          {%else%}
          <p class="readmore"><a href="/manifestazioni">Go Back &raquo;</a></p>
          {%endif%}
        </div><!-- post #1 -->
        {%endfor%}

      </div><!-- @end .crsl-wrap -->
    </div><!-- @end .crsl-items -->

  </div><!-- @end #w -->
<script type="text/javascript">
$(function(){
  $('.crsl-items').carousel({
    visible: 3,
    itemMinWidth: 180,
    itemEqualHeight: 370,
    itemMargin: 9,
  });

  $("a[href=#]").on('click', function(e) {
    e.preventDefault();
  });
});
</script>
</body>
</html>
