<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="Content-Type" content="text/html"/>

  <meta name="author" content="Jake Rocheleau"/>
  <link rel="shortcut icon" href="http://static.tmimgcdn.com/img/favicon.ico"/>
  <link rel="icon" href="http://static.tmimgcdn.com/img/favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename ='/menu_6/css/default.css')}}" />
  <link rel="stylesheet" type="text/css" media="all" href="{{url_for('static', filename ='/news/css/styles.css')}}"/>
  <script type="text/javascript" src="{{url_for('static', filename ='/news/js/jquery-1.11.0.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename ='/news/js/responsiveCarousel.min.js')}}"></script>
      <style>
.content { margin:50px auto; max-width:728px; line-height:1.7}

    </style>
<style>
/* styles for this sample only */
*{ margin: 0; padding: 0; }
body { height: 3200px; font-size: 16px; font-family: 'Exo 2', sans-serif; background: #efefef; color: #555; }
.header { text-align: center; }
.header a { padding: 30px 0 0; display: block; font-size: 48px; text-decoration: none; color: #555; }
.header p { margin: 10px 0 40px 0; font-size: 18px; }
.container { max-width: 1200px; margin: 0 auto; }
@media only screen and (max-width : 1000px) {
	.stellarnav > ul > li > a { padding: 20px 23px; }
}
/* styles for this sample only */
</style>
</head>
<body>


{% include 'menu.xhtml' %}
  <div id="w">
    <h1>MANIFESTAZIONI</h1>

    <nav class="slidernav">
      <div id="navbtns" class="clearfix">
        <a href="#" class="previous">prev</a>
        <a href="#" class="next">next</a>
      </div>
    </nav>

    <div class="crsl-items" data-navigation="navbtns">
      <div class="crsl-wrap">
       {% for newss in news %}
        <div class="crsl-item">
          <div class="thumbnail">
            <img  src= "{{url_for('static', filename ='news/img/')}}{{newss[8]}}" alt="{{newss[3]}}"/>
            <span class="postdate">Feb 16, 2014</span>
          </div>

          <h3><a href="#">{{newss[3]}}</a></h3>

          <p>{{newss[10]}}</p>

          <p class="readmore"><a href="{{ url_for('manifestazioni_one',titolo=newss[3],id=newss[0])}}"  target="_parent">Read More &raquo;</a></p>
        </div><!-- post #1 -->
      {% endfor %}

      </div><!-- @end .crsl-wrap -->
    </div><!-- @end .crsl-items -->

  </div><!-- @end #w -->
<script type="text/javascript">
$(function(){
  $('.crsl-items').carousel({
    visible: 3,
    itemMinWidth: 180,
    itemEqualHeight: 370,
    itemMargin: 9,
  });

  $("a[href=#]").on('click', function(e) {
    e.preventDefault();
  });
});
</script>
</body>
</html>
